<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <title>Weather app</title></head>
<body>

    
    <div class="search">
        <form>
            <input class="search__element" id="search__input" type="text" placeholder="City name or index">
            <button class="search__element" id="search__button">Search</button>
        </form>
    </div>
    
    <div class="weather">
    
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#current-weather">Current weather</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#hourly-weather">24 hours weather</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#daily-weather">7 days weather</a>
            </li>
        </ul>
    
        <div class="tab-content">
            <div class="tab-pane fade show active" id="current-weather">
                <div class="current-weather__content">
    
                </div>
            </div>
            <div class="tab-pane fade" id="hourly-weather">
                <div class="hourly-weather__content">
                    
                </div>
            </div>
            <div class="tab-pane fade" id="daily-weather">
                <div class="daily-weather__content">
    
                </div>
            </div>
        </div>
    
    </div>

<!-- Подключаем jQuery с CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Подключаем Bootstrap Bundle JS с CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
